<!doctype HTML>
<html>

<head>
    <title>AR Models for Physics</title>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="dist/aframe-arcube.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body>
    <a-scene embedded arjs='debugUIEnabled: false; sourceType: webcam; detectionMode: mono;'
        vr-mode-ui="enabled: false">
        <a-assets>
        <a-asset-item id="magnetfield" src="gltfs/magneticFieldLinesMagnetForGltf.gltf"></a-asset-item>
        <a-asset-item id="ringcurrent" src="gltfs/copperRingCurrent.gltf"></a-asset-item>
        </a-assets>                                             
            <a-entity position="0 0 -0.5"
                scale="0.07 0.07 0.07"
                gltf-model="#magnetfield">
            
                </a-entity>
            
            <a-entity position="0 .3 -0.5"
                scale="0.07 0.07 0.07"
                gltf-model="#ringcurrent"
                animation="property: position; to: 0 0.15 -0.5;easing:linear;startEvents: mouseenter" 
                animation__2="property: rotation; to: 0 0 360;dur: 5000;startEvents: mouseenter"
                animation__3="property: rotation; to: 0 0 -360; dur: 5000;startEvents: mouseenter"
                >
                </a-entity>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
