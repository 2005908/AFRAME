<!doctype HTML>
<html>

<head>
    <title>AR Models for Physics</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://unpkg.com/ar.js@1.7.1/aframe/build/aframe-ar.min.js"></script>
    <script src="dist/aframe-arcube.min.js"></script>
    <script>
        THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'
    </script>
</head>

<body>
    <a-scene embedded arjs='debugUIEnabled: false; sourceType: webcam; detectionMode: mono;'
        vr-mode-ui="enabled: false">
        <a-assets>
        <a-asset-item id="magnetfield" src="gltfs/magneticFieldLinesMagnetForGltf.gltf"></a-asset-item>
        <a-asset-item id="ringcurrent" src="gltfs/copperRing.gltf"></a-asset-item>
        </a-assets>

        <a-arcube>
            <a-sphere id="blueBall" position="0 0 0" radius=".03" color="blue" 
                event-set__down="_event: mousedown; scale: 1.2 1.2 1.2" animation="property: position; from: '0 0 0'; to: '0 1 0'; delay: 0;
            dur: 1000; loop: true; easing: linear; 
            autoplay: true;" event-set__up="_event: mouseup; scale: 1 1 1"
                event-set__leave="_event: mouseleave; scale: 1 1 1">
            </a-sphere>

            <a-sphere id="blueBall" position="0 0 0" radius=".03" color="blue" 
                event-set__down="_event: mousedown; scale: "1.2 1.2 1.2" animation="property: position; from: '0 0 0'; to: '0 1 0'; delay: 200; 
            dur: 1000; loop: true; easing: linear; 
            autoplay: true;">
            </a-sphere>

            <a-sphere id="blueBall" position="0 0 0" radius=".03" color="blue" 
                event-set__down="_event: mousedown; scale: 1.2 1.2 1.2" animation="property: position; from: '0 0 0'; to: '0 1 0'; delay: 400; 
            dur: 1000; loop: true; easing: linear; 
            autoplay: true;">
            </a-sphere>

            <a-sphere id="blueBall" position="0 0 0" radius=".03" color="blue" 
                event-set__down="_event: mousedown; scale: 1.2 1.2 1.2" animation="property: position; from: '0 0 0'; to: '0 1 0'; delay: 600; 
            dur: 1000; loop: true; easing: linear; 
            autoplay: true;">
            </a-sphere>

            <a-sphere id="blueBall" position="0 0 0" radius=".03" color="blue" 
                event-set__down="_event: mousedown; scale: 1.2 1.2 1.2" animation="property: position; from: '0 0 0'; to: '0 1 0'; delay: 800; 
            dur: 1000; loop: true; easing: linear; 
            autoplay: true;">
            </a-sphere>
                                                          
            <a-entity position="0 .05 0" scale="0.07 0.07 0.07" gltf-model="#magnetfield"></a-entity>
            <a-entity position="0 .05 0" scale="0.07 0.07 0.07" gltf-model="#ringcurrent"></a-entity>
        </a-arcube>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
